<!DOCTYPE html>
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev Yönetim Sistemi</title>
    <link rel="stylesheet" href="css/stylemainpage.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <a href="#" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Dosya Yükle</a>
        <a href="#">Mesajlaşma</a>
        <a href="#">Kullanıcı Profili</a>
        <a href="#">İletişim</a>
    </div>

    <div class="main-content">
        <header>
            <img src="profile.jpg" alt="Profil Fotoğrafı" class="profile-pic">
            <h1>Proje Yönetimi Anasayfası</h1>
            <button class="openbtn" onclick="openNav()">☰ Menü</button>
        </header>

        <div class="task-sections">
            <div class="task-column">
                <h2>Atanmamışlar</h2>
                <button class="add-task-btn" onclick="addTask('atanmamis')">Görev Ekle</button>
                <div class="task-list" id="atanmamis"></div>
            </div>
            <div class="task-column">
                <h2>Başlangıç Süresi Gelmemişler</h2>
                <button class="add-task-btn" onclick="addTask('baslangic')">Görev Ekle</button>
                <div class="task-list" id="baslangic"></div>
            </div>
            <div class="task-column">
                <h2>Yapılmakta Olanlar</h2>
                <button class="add-task-btn" onclick="addTask('yapilmakta')">Görev Ekle</button>
                <div class="task-list" id="yapilmakta"></div>
            </div>
            <div class="task-column">
                <h2>Zamanı Geçmişler</h2>
                <button class="add-task-btn" onclick="addTask('zamani')">Görev Ekle</button>
                <div class="task-list" id="zamani"></div>
            </div>
            <div class="task-column">
                <h2>Tamamlanmışlar</h2>
                <button class="add-task-btn" onclick="addTask('tamamlanmis')">Görev Ekle</button>
                <div class="task-list" id="tamamlanmis"></div>
            </div>
        </div>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Görev Ekle</h2>
            <label for="taskName">Görev Adı:</label>
            <input type="text" id="taskName" required>
            <label for="taskDate">Tarih Seç:</label>
            <input type="date" id="taskDate" required>
            <label for="taskTime">Saat Seç:</label>
            <input type="time" id="taskTime" required>
            <button onclick="saveTask()">Görevi Kaydet</button>
        </div>
    </div>
    <script src="JavaScripts/scriptformainpage.js"></script>
</body>
</html>
